<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="enemy-area">
            <div class="enemy" id="enemy">
                <div class="enemy-horns">
                    <div class="enemy-horn"></div>
                    <div class="enemy-horn"></div>
                </div>
                <div class="enemy-eyes">
                    <div class="enemy-eye"></div>
                    <div class="enemy-eye"></div>
                </div>
                <div class="enemy-mouth">
                    <div class="enemy-teeth">
                        <div class="enemy-tooth"></div>
                        <div class="enemy-tooth"></div>
                        <div class="enemy-tooth"></div>
                    </div>
                </div>
                <div class="enemy-health">100/100</div>
            </div>
        </div>
        
        <div class="player-area">
            <div class="player-stats">
                <div class="player-health">80/80</div>
                <div class="player-energy">3/3</div>
            </div>
            <div class="hand" id="hand">
                <!-- Cards will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
